<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario de Reservas - Hospedaje</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
    h1 { text-align: center; }
    #calendar { max-width: 900px; margin: 0 auto; background-color: white; padding: 10px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>Calendario de Reservas - Hospedaje</h1>
  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    const roomRates = {
      "6": 20000,
      "12": 35000,
      "18": 50000,
      "24": 60000
    };

    const reservations = [];

    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        slotMinTime: '00:00:00',
        slotMaxTime: '24:00:00',
        selectable: true,
        editable: true,
        allDaySlot: false,

        events: reservations,

        select: function(info) {
          const start = info.start;
          const end = info.end;
          const hours = Math.abs((end - start) / 36e5);
          const validDurations = [6, 12, 18, 24];

          if (!validDurations.includes(hours)) {
            alert("Duración inválida. Solo se permiten reservas de 6, 12, 18 o 24 horas.");
            return;
          }

          const room = prompt("Número de habitación (1-14):");
          if (!room || room < 1 || room > 14) {
            alert("Habitación inválida.");
            return;
          }

          const client = prompt("Nombre del cliente:");
          if (!client) return;

          const price = roomRates[hours];

          const reservation = {
            title: `Hab ${room} - ${client} ($${price})`,
            start: start,
            end: end,
            backgroundColor: '#3788d8',
            extendedProps: {
              room: room,
              client: client,
              duration: hours
            }
          };

          calendar.addEvent(reservation);
        },

        eventClick: function(info) {
          if (confirm(`¿Deseas eliminar la reserva de ${info.event.title}?`)) {
            info.event.remove();
          }
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
