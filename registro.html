<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro | TecnoSeguridad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>

  <header>
    <h1>🧑‍💼 Registro de Usuario</h1>
    <nav class="mt-2">
      <a href="index.html">Inicio</a> | 
      <a href="contacto.html">Contacto</a> | 
      <a href="registro.html">Registro</a>
    </nav>
  </header>

  <div class="container my-5">
    <form id="form-registro" class="row g-3">
      <div class="col-md-6">
        <label for="registro-nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="registro-nombre" required>
      </div>
      <div class="col-md-6">
        <label for="registro-correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="registro-correo" required>
      </div>
      <div class="col-md-6">
        <label for="registro-password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="registro-password" required>
      </div>
      <div class="col-md-6">
        <label for="registro-password2" class="form-label">Confirmar contraseña</label>
        <input type="password" class="form-control" id="registro-password2" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Registrarse</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
